<!DOCTYPE html>
<html>
<head>
  <title>Explorador de Archivos</title>
  <style data-href="/styles.9f2e2c38ecd20eff4f78.css" data-identity="gatsby-global-css">

</style>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: black;
      margin: 0;
      padding: 20px;
    }
    
    ul {
      list-style-type: none;
      padding-left: 0;
    }
    
    ul li {
      margin-bottom: 5px;
    }
    
    ul li a {
      text-decoration: none;
      cursor: pointer;
      display: inline-block;
      padding: 10px 20px;
      border: 1px solid #e1e4e8;
      border-radius: 6px;
      background-color: #fff;
      color: #0366d6;
      transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    }

    ul li a:hover {
      background-color: #0366d6;
      color: #fff;
      transform: translateY(-2px);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    h1 {
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 24px;
      font-weight: 600;
      color: #24292e;
    }
  </style>
</head>
<body>
  <div class="container">
	  <br>
	   <img src="https://electroluz.com.ar/static/34a2446324db5409e30120aea27aacf7/442bb/logo.webp">
	  <br>
	  
	  <br>
	 
    <ul id="directory-list"></ul>
  </div>
	

  <script>
    // Obtener el elemento de la lista
    const directoryList = document.getElementById('directory-list');

    // Obtener la estructura de carpetas y archivos
    const structure = [
      { name: '01-PROTOCOLOS', type: 'directry' },
      { name: '02-TOPOGRAFICOS', type: 'direcory' },
      { name: '03-UNIFILARES', type: 'direcory' },
      { name: '04-FUNCIONALES', type: 'direcory' },
      { name: '05-MULTIFILARES', type: 'diretory' },
      { name: '06-INTERCONEXIONES', type: 'diectory' },
      { name: '07-REDES', type: 'dirctory' } 
    ];

    // Recorrer la estructura y crear los elementos de la lista
    structure.forEach(item => {
      const listItem = document.createElement('li');
      const link = document.createElement('a');
      link.textContent = item.name;
      link.classList.add('bMIuSf', 'ButtonW-sc-1bl88po-0'); // Agregar las clases de Bootstrap para los botones

      // Agregar un evento de clic al enlace
      link.addEventListener('click', () => {
        // Si es un directorio, no se realiza ninguna acción adicional
        if (item.type === 'directory') {
          return;
        }

        // Abrir en una nueva pestaña
        window.open('' + item.name, '_blank');
      });

      listItem.appendChild(link);
      directoryList.appendChild(listItem);
    });
  </script>
</body>
</html>
